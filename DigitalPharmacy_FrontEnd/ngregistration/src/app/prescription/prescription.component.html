<br>
<div class="container" style="max-width: 600px; background-color: white;">
    <h2 class="textual">Create Prescription</h2>
    <form #registerForm="ngForm" (ngSubmit)="createPrescription()">
        <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
        
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="emauserIdil" class="form-control" placeholder="Please enter user ID" name="userId"
            [(ngModel)]="prescription.userId" #prescription="ngModel">
        </div>

        <div class="form-group">
            <label for="prescriptionDesc">Prescription Description:</label>
            <input type="text" class="form-control" placeholder="" name="prescriptionDesc"
            required [(ngModel)]="prescription.prescriptionDesc" #username="ngModel">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
   
</div>
